<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Reactivity Caveat 1</title>
  </head>

  <body>
    <div id="app">
      <div>
        <h1>User Info</h1>
        <p>Name : {{ user.name }}</p>
        <p>Email : {{ user.email }}</p>
        <p>Region : {{ user.region }}</p>
        <button @click="changeName">change Name</button>
        <button @click="changeRegion">change Region</button>
      </div>
      <div>
        <h1>User Data</h1>
        <div>{{ user }}</div>
      </div>
    </div>

    <!--
      axios로 데이터를 받아오고 나서 obj.newItem 형식으로 데이터를 추가했을 때
      화면에 반응성이 없는 사례
    -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
    <script>
      var app = new Vue({
        el: "#app",
        data: {
          user: {}
        },
        created() {
          this.fetchUsers();
        },
        methods: {
          fetchUsers() {
            fetch("https://jsonplaceholder.typicode.com/users/1")
              .then(response => response.json())
              .then(data => {
                this.user = data;
                // this.user.region = "Pangyo";
                this.$set(this.user, 'region', '강남');
                // Vue.set('대상객체','객체속성','객체값');
                // this.$set();
                // Object.assign();
              })
              .catch(error => console.log(error));
          },
          changeName() {
            this.user.name = "Josh";
          },
          changeRegion() {
            this.user.region = "Seoul";
            console.log("The region has been changed", this.user);
          }
        }
      });
    </script>
  </body>
</html>
