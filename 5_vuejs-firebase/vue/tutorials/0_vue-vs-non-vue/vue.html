<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM manipulation in Vue</title>
  </head>
  <body>
    <div id="app">
      <!-- {{ str }}
      <button v-on:click="showAlert">click</button> -->
      <div>
          <app-header></app-header>
          <app-body></app-body>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
    <script>
      var appHeader = {
        template: '<h1>Header</h1>'
      };
      var appBody = {
        template: '<section>Body</section>'
      };

      var vm = new Vue({
        el: '#app',
        data: {
          str: 'Hello'
        },
        methods: {
          showAlert: function(){
            alert('clicked');
          }
        },
        // render: function(h){
        //   return h('div', this.str);
        // },
        components: {
          'app-header': appHeader,
          'app-body': appBody
        }
      });
    </script>
  </body>
</html>
