<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM manipulation in Vue</title>
  </head>
  <body>
    <div id="app">
      {{ str }}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
    <script>
      var vm = new Vue({
        el: '#app',
        data: {
          str: 'Hello'
        }
      });
    </script>
  </body>
</html>
