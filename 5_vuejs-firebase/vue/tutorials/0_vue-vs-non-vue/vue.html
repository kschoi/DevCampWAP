<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM manipulation in Vue</title>
  </head>
  <body>
    <div id="app">
      <!-- {{ str }}
      <button v-on:click="showAlert">click</button> -->
      <app-header></app-header>
      <app-body></app-body>
      <app-footer></app-footer>
    </div>
    <div id="app2">
      <app-header></app-header>
      <app-body></app-body>
      <app-footer></app-footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
    <script>
      var appHeader = {
        template: '<h1>Header</h1>'
      };
      var appBody = {
        template: '<section>Body</section>'
      };
      Vue.component('app-footer', {
        template: '<div>footer</div>'

      });

      // 전역 컴포넌트 등록 방법
      // Vue.component('컴포넌트 이름', 컴포넌트 내용);

      // 지역 컴포넌트 등록 방법

      //   }
      // });

      // 첫번째 인스턴스
      var vm = new Vue({
        el: '#app',
        data: {
          str: 'Hello World!'
        },
        components: {
          'app-header': appHeader,
          'app-body': appBody
        }
      });

      // 두번째 인스턴스
      var vm = new Vue({
        el: '#app2'
      });
