<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Template Literal</title>
</head>
<body>
  <script>
    var str = 'vue';
    
    // 할일 #1 - 작은 따옴표 대신에 백틱(`)으로 문자열을 선언해보세요.
    var template1 = `hello world`;
    
    // 할일 #2 - 위에 선언한 str 변수를 이용하여 hello vue라는 문자열을 선언해보세요.
    var template2 = `hello ${str}`;

    function example1() {
      return template1 === 'hello world' && template2 === 'hello vue';
    }
    console.log('example 1 :', example1());
  </script>
</body>
</html>
